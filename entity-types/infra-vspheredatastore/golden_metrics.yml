  unit: COUNT
  queries:
    newRelic:
      select: latest(`hostCount`)
      from: VSphereDatastoreSample
      eventId: entityGuid
      eventName: entityName
vmCount:
  title: Virtual machines count
  unit: COUNT
  queries:
    newRelic:
